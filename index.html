<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Weather Report</title>
</head>

<body>
    <header class="header text-center">
        <h1>Weather Report</h1>
        <div id="currentDay" class="text-center"></div>
    </header>
    <div class="container" style="max-width: 90%;">
        <div class="row">
            <div class="col-sm-12 col-lg-4 bg-light">
                <div>
                    <p><h3>City Search</h3></p>
                </div>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control"
                    placeholder="Enter City Name" aria-label="Enter city name">
                    
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                        
                    </div>

                    <button class="btn md-3" type="button" id="clear-history">Clear History</button>

                    <p><h4>Recently searched cities:</h4></p>

                    <ul class="is-hidden" style="list-style: none;" id="historyList"></ul>
                </div>
            </div>
        </div>
    </div>
    <nav class="footer">
        <footer class="text-center">
            <h4>Weather Report</h4>
            <div class="footer-text">
                <a href="https://github.com/brackenluke/weather-report">GitHub Repo</a>
            </div>
        </footer>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
</body>
